<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Agent Debate Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Multi-Agent Debate Simulator</h1>
    <input type="text" id="topicInput" placeholder="Enter debate topic..." />
    <button onclick="startDebate()">Start Debate</button>

    <div id="debateArea"></div>

    <div id="finalJudgment"></div>

    <button onclick="downloadLog()" style="display:none;" id="downloadBtn">Download Debate Log</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
